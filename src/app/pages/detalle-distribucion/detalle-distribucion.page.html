<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/insumos-distribuir"></ion-back-button>
    </ion-buttons>
    <ion-title>Distribuir Insumos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding fondo-pagina">

  <ion-card class="card-distribucion">
    <ion-card-header>
      <ion-card-title class="titulo-tienda">{{ tienda }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ul class="lista-insumos">
        <li *ngFor="let insumo of insumos">
          {{ insumo.cantidad }} {{ insumo.nombre }}
        </li>
      </ul>

      <div class="foto-area" (click)="agregarFoto()">
        <ion-icon name="camera-outline" class="icono-foto"></ion-icon>
        <div>Agregar foto</div>
      </div>

      <div *ngIf="foto" class="foto-preview">
        <img [src]="foto" alt="Foto capturada" style="width: 100%; border-radius: 12px; margin-top: 12px;" />
      </div>

      <div class="notas-container">
        <label class="label-notas">Notas</label>
        <ion-textarea
          class="textarea-notas"
          [(ngModel)]="nota"
          autoGrow="true">
        </ion-textarea>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" class="btn-personalizado" (click)="guardarDistribucion()">
    GUARDAR DISTRIBUCIÃ“N
  </ion-button>

</ion-content>

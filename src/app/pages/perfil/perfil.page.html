<ion-header>
  <ion-toolbar class="header-perfil">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ajustes"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="perfil-page">
  <!-- Avatar centrado -->
  <div class="avatar-wrapper">
    <ion-avatar>
      <img src="assets/img/avatar-placeholder.png" alt="Avatar de usuario" />
    </ion-avatar>
  </div>

  <div class="nombre-usuario">
    <h2>{{ userNombre }}</h2>
  </div>

  <!-- Tarjeta: Correo -->
  <ion-item class="card" lines="none">
    <ion-icon name="mail-outline" slot="start"></ion-icon>
    <ion-label>{{ userEmail }}</ion-label>
  </ion-item>

  <!-- Tarjeta: TelÃ©fono -->
  <ion-item class="card" lines="none">
    <ion-icon name="call-outline" slot="start"></ion-icon>
    <ion-label>{{ userPhone }}</ion-label>
  </ion-item>

  <!-- Tarjeta: Cargo -->
  <ion-item class="card" lines="none">
    <ion-icon name="briefcase-outline" slot="start"></ion-icon>
    <ion-label>{{ userRole }}</ion-label>
  </ion-item>
</ion-content>
